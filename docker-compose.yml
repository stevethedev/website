services:
  nginx:
    container_name: nginx
    build:
      context: "."
      dockerfile_inline: |
        FROM nginx:alpine-slim
        RUN rm -rf /usr/share/nginx/html/*
        COPY ./nginx/nginx.conf /etc/nginx/nginx.conf
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: nginx/nginx.conf
          target: /etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - admin-api
      - reader-api
      - admin-web
      - reader-web

  admin-web:
    container_name: admin-web
    build:
      context: "."
      dockerfile_inline: |
        FROM node:22-alpine AS schema-build
        WORKDIR /build
        COPY . .
        RUN npm init --force
        RUN npm install --save-dev quicktype-core ts-morph
        RUN node ./scripts/schema.mjs

        FROM node:22-alpine AS js-build
        WORKDIR /build
        COPY --from=schema-build /build/web .
        RUN npm ci && npm run build

        FROM nginx:alpine
        RUN rm -rf /usr/share/nginx/html/*
        COPY --from=js-build /build/dist/admin /usr/share/nginx/html
        COPY ./nginx/web.nginx.conf /etc/nginx/nginx.conf
    develop:
      watch:
        - action: rebuild
          path: web/scripts
          target: /build/web/scripts
        - action: rebuild
          path: web/src
          target: /build/web/src
        - action: rebuild
          path: web/resource
          target: /build/web/resource
        - action: rebuild
          path: web/package.json
          target: /build/web/package.json

  reader-web:
    container_name: reader-web
    build:
      context: "."
      dockerfile_inline: |
        FROM node:22-alpine AS schema-build
        WORKDIR /build
        COPY . .
        RUN npm init --force
        RUN npm install --save-dev quicktype-core ts-morph
        RUN node ./scripts/schema.mjs

        FROM node:22-alpine AS js-build
        WORKDIR /build
        COPY --from=schema-build /build/web .
        RUN npm ci && npm run build

        FROM nginx:alpine
        RUN rm -rf /usr/share/nginx/html/*
        COPY --from=js-build /build/dist/reader /usr/share/nginx/html
        COPY ./nginx/web.nginx.conf /etc/nginx/nginx.conf
    develop:
      watch:
        - action: rebuild
          path: web/scripts
          target: /build/web/scripts
        - action: rebuild
          path: web/src
          target: /build/web/src
        - action: rebuild
          path: web/resource
          target: /build/web/resource
        - action: rebuild
          path: web/package.json
          target: /build/web/package.json

  reader-api:
    container_name: reader-api
    depends_on:
      - database
    build:
      context: "."
      dockerfile_inline: |
        FROM node:22-alpine AS schema-build
        WORKDIR /build
        COPY . .
        RUN npm init --force
        RUN npm install --save-dev quicktype-core ts-morph
        RUN node ./scripts/schema.mjs

        FROM rust:1 AS rust-build
        WORKDIR /app
        COPY --from=schema-build /build/api .
        RUN cargo build --bin reader

        FROM rust:1
        WORKDIR /user/rust/app
        COPY --from=rust-build /app/target/debug/reader .
        CMD ["./reader"]
    develop:
      watch:
        - action: rebuild
          path: api/src
          target: /app/src
        - action: rebuild
          path: api/Cargo.toml
          target: /app/Cargo.toml
    environment:
      RUST_LOG: "info"
      DATABASE_URL: "postgres://user:password@database/db"

  admin-api:
    container_name: admin-api
    depends_on:
      - database
    build:
      context: "."
      dockerfile_inline: |
        FROM node:22-alpine AS schema-build
        WORKDIR /build
        COPY . .
        RUN npm init --force
        RUN npm install --save-dev quicktype-core ts-morph
        RUN node ./scripts/schema.mjs

        FROM rust:1 AS rust-build
        WORKDIR /app
        COPY --from=schema-build /build/api .
        RUN cargo build --bin admin

        FROM rust:1
        WORKDIR /user/rust/app
        COPY --from=rust-build /app/target/debug/admin .
        CMD ["./admin"]
    develop:
      watch:
        - action: rebuild
          path: api/src
          target: /app/src
        - action: rebuild
          path: api/Cargo.toml
          target: /app/Cargo.toml
    expose:
      - "8000"
    environment:
      RUST_LOG: "debug"
      DATABASE_URL: "postgres://user:password@database/db"

  database:
    container_name: database
    image: postgres:17-alpine
    restart: always
    volumes:
      - "./db/seed/:/docker-entrypoint-initdb.d/:ro"
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "db"
    ports:
      - "5432:5432"
    expose:
      - "5432"
